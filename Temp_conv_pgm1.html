<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>

<h2>Temperature Conversion</h2>

<div>
  <label for="temperature">Temperature:</label>
  <input type="number" id="temperature" placeholder="Enter temperature">
</div>
<p>
<div>
  <button onclick="convertToCelsius()">F to C</button>
  <button onclick="convertToFahrenheit()">C to F</button>
</div>
<p>
<div id="result"></div>

<script>
function convertToCelsius() {
  var temperatureInput = document.getElementById("temperature");
  var temperature = parseFloat(temperatureInput.value);
  
  if (isNaN(temperature)) {
    alert("Please enter a valid number.");
    return;
  }
  
  var celsius = (temperature - 32) * 5 / 9;
  document.getElementById("result").innerHTML = temperature + "째F is equal to " + celsius.toFixed(2) + "째C";
}

function convertToFahrenheit() {
  var temperatureInput = document.getElementById("temperature");
  var temperature = parseFloat(temperatureInput.value);
  
  if (isNaN(temperature)) {
    alert("Please enter a valid number.");
    return;
  }
  
  var fahrenheit = temperature * 9 / 5 + 32;
  document.getElementById("result").innerHTML = temperature + "째C is equal to " + fahrenheit.toFixed(2) + "째F";
}
</script>

</body>
</html>
